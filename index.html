<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example Form</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <h1>Example Form</h1>
  <form action="" method="post" id="myForm">
    <fieldset>
      <legend>User Details</legend>
      <label for="mail">Email ID:</label>
      <input type="email" name="mail" id="mail" placeholder=" " required>
      <br><br>
      <label for="country">Country:</label>
      <input type="text" id="country" name="country" placeholder=" " required>
      <br><br>
      <Label for="zip">ZIP Code:</Label>
      <input type="text" id="zip" name="zip" pattern="[0-9]{6}" title="Six digit zip code" placeholder=" " required>
      <br><br>
      <label for="pwd">Password:</label>
      <input type="password" id="pwd" name="password" placeholder=" " pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="Minimum eight characters,with at least one letter and one number" required>
      <br><br>
      <label for="cpwd">Confirm Password:</label>
      <input type="password" id="cpwd" name="password" placeholder=" " required disabled>
      <br><br>
      <button type="submit" id="submitBtn">Submit</button>
    </fieldset>
  </form>
  <div class="output"></div>
</body>
</html>
